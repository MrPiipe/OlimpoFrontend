<div class="row">
  <div ng-repeat="artist in vm.artists" class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img href={{artist.url}} src={{artist.url}} alt="...">
      <div class="caption">
        <h3> {{artist.contacts[0].name}} {{artist.contacts[0].lastName}}</h3>
        <p>{{artist.description}}</p>
      </div>
    </div>
  </div>
</div>
