
<div class="row">
    <div ng-repeat="artwork in vm.artwork" class="col-sm-6 col-md-4">
        <div class="thumbnail">
        <img href={{artwork.url}} src={{artwork.url}} alt={{artwork.name}}>
        <div class="caption">
            <h3>{{artwork.name}}</h3>
            <p>{{artwork.description}}</p>
        </div>
        </div>
    </div>
</div>
