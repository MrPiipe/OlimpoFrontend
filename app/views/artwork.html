<div class="row">
    <div ng-repeat="artwork in vm.artwork" class="col-sm-6 col-md-4">
        <div class="thumbnail">
        <img href={{artwork.url}} src="../images/music-def.png" alt={{artwork.name}}>
        <div class="caption">
            <h3>{{artwork.name}}</h3>
            <p>{{artwork.description}}</p>
        </div>
        </div>
    </div>
</div>
<br>
<a class="btn btn-lg btn-success" ng-href="#!/newartwork">Crear nueva obra</a>
