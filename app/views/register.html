<div class=container>
    <h4>Email:</h4>
    <input type="email" class="form-control" placeholder="alguien@ejemplo.com" ng-model="email">
    <h4>Nombre:</h4>
    <input type="text" class="form-control" placeholder="" ng-model="name">
    <h4>Apellido:</h4>
    <input type="text" class="form-control" placeholder="" ng-model="lastName">
    <h4>Teléfono:</h4>
    <input type="text" class="form-control" placeholder="" ng-model="phone">
    <h4>País:</h4>
    <input type="text" class="form-control" placeholder="" ng-model="country">
    <h4>Usuario:</h4>
    <input type="text" class="form-control" placeholder="" ng-model="user">
    <h4>Contraseña:</h4>
    <input type="password" class="form-control" placeholder="" ng-model="password">
    <h4>Confirmar Contraseña:</h4>
    <input type="password" class="form-control" placeholder="" id="valeverganonosimporta">
    <br>
    <div class="checkbox">
        <input type="checkbox">
        He leído y acepto los términos y condiciones.
    </div>
    <div class="checkbox">
        <input type="checkbox" ng-model="role">
        Deseo crear una cuenta de artista.
    </div>
    <br>
    <a class="btn btn-lg btn-success" ng-click="vm.getValues(email,user,password,role,name,lastName,phone,country)">
        Registrar
    </a>    
</div>
