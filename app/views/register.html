<div class=container>
    <h4>Email:</h4>
    <input type="email" class="form-control" placeholder="alguien@ejemplo.com" ng-model="vm.register.loginInformation.email">
    <h4>Nombre:</h4>
    <input type="text" class="form-control" placeholder="" ng-model="vm.register.contacts.name">
    <h4>Apellido:</h4>
    <input type="text" class="form-control" placeholder="" ng-model="vm.register.contacts.lastName">
    <h4>Teléfono:</h4>
    <input type="text" class="form-control" placeholder="" ng-model="vm.register.contacts.phone">
    <h4>País:</h4>
    <input type="text" class="form-control" placeholder="" ng-model="vm.register.contacts.country">
    <h4>Usuario:</h4>
    <input type="text" class="form-control" placeholder="" ng-model="vm.register.loginInformation.user">
    <h4>Contraseña:</h4>
    <input type="password" class="form-control" placeholder="" ng-model="vm.register.loginInformation.password">
    <h4>Confirmar Contraseña:</h4>
    <input type="password" class="form-control" placeholder="" ng-model="vm.register.valeverganonosimporta">
    <br>
    <div class="checkbox">
        <input type="checkbox">
        He leído y acepto los términos y condiciones.
    </div>
    <div class="checkbox">
        <input type="checkbox" ng-model="role">
        Deseo crear una cuenta de artista.
    </div>
    <br>
    <a class="btn btn-lg btn-success" ng-click="vm.getValues()">
        Registrar
    </a>
    <pre>
        {{vm.register|json}}
    </pre>
</div>
